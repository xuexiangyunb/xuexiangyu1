<script  type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            url : "listdata",//后台请求的数据，
            dataType : "json",//数据格式

            async : false,//是否异步请求
            success : function(data) {  //如果请求成功，返回数据。
                var html = "";

                    var ls = data[i];
                    html +="<span>"+ls.hum+"</span>";
                }

        })
