<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>角色列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/scroll-bar.css">
    <link rel="stylesheet" href="css/sub-page.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_693759_dgsnpaj0hzk.css">
  
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">

                <a><cite>用户管理</cite></a>
                <a><cite>角色列表</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--模糊搜索区域-->
    <div class="layui-row">
        <form class="layui-form layui-col-md12 ok-search">
            <input class="layui-input" placeholder="开始日期" autocomplete="off" id="startTime">
            <input class="layui-input" placeholder="截止日期" autocomplete="off" id="endTime">
            <input class="layui-input" placeholder="请输入角色名" autocomplete="off">
            <button class="layui-btn" lay-submit="" lay-filter="search">
                <i class="layui-icon layui-icon-search"></i>
            </button>
        </form>
    </div>
    <!--工具栏-->
    <okToolbar>
        <button class="layui-btn" id="addRole">
        <i class="layui-icon">&#xe61f;</i>添加角色
        </button>
        <button class="layui-btn" id="editRole">
            <i class="layui-icon">&#xe642;</i>修改角色
        </button>
        <button class="layui-btn" id="delRole">
            <i class="layui-icon layui-icon-delete"></i>删除角色
        </button>
        <span>共有数据：<i id="countNum"></i> 条</span>
    </okToolbar>
    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="lib/layui/layui.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script>
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    }

    layui.use(['element', 'table', 'form', 'jquery', 'laydate'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        laydate.render({
            elem: '#startTime',
            type: "datetime"
        });

        laydate.render({
            elem: '#endTime',
            type: "datetime"
        });

        table.render({
            elem: '#tableId',
            url: 'listUser',
            limit: 10,
            page: true,
            cols: [[
                {type: 'checkbox'},
                {field: 'id', title: 'ID', width: 80, sort: true},
                {field: 'name', title: '角色名', width: 100},
                {field: 'sex', title: '性别', width: 100},
                {field: 'age', title: '年龄', width: 100},
                {field: 'time', title: '创建时间', width: 200},
              //  {title: '操作', width: 200, templet: '#operationTpl', align: 'center'}
            ]],
            done: function (res, curr, count) {
                $("#countNum").text(count);
            }
        });

        form.on('submit(search)', function () {
            layer.msg('正在查询，请稍后...',{icon: 6, time: 1000});
            if($("#id").val() !="" ){
                table.reload("tableId", {
                    where: {
                        id: $("#id").val(),

                    }
                });
            }else{
                layer.msg('请输入数据再查询...',{icon: 7, time: 1000});
            }
            return false;
        });
        $("#editRole").click(function ()
        {
            layer.confirm("确定要修改用户信息吗？", {skin: 'layui-layer-lan', icon: 3, title: '提示', anim: 1}, function () {
                var checkStatus = table.checkStatus('tableId');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var idsStr = checkStatus.data[0].id;
                    console.log("选择的id-->" + idsStr);
                    layer.open({
                        title: '修改用户信息',
                        type: 2,
                        shade: false,
                        maxmin: true,
                        shade: 0.5,
                        anim: 4,
                        area: ['90%', '90%'],
                        content: 'role-edit.html',
                        zIndex: layer.zIndex,

                        success: function (layero, index) {
                            // 获取子页面的iframe
                            var iframe = window['layui-layer-iframe' + index];
                            // 向子页面的全局函数child传参
                            iframe.child(idsStr);
                            $(".layui-laypage-btn")[0].click();
                        }
                        // skin: 'layui-layer-molv',
                        /* end: function () {
                            $(".layui-laypage-btn")[0].click();
                        } */
                    });
                } else {
                    layer.msg('未选择有效数据', {
                        offset: 't',
                        anim: 6
                    });
                }
            });
        })
        $("#delRole").click(function () {
            layer.confirm("确定要删除信息？", {skin: 'layui-layer-lan', icon: 2, title: '提示', anim: 6}, function () {
                var checkStatus = table.checkStatus('tableId');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var idsStr = checkStatus.data[0].id;
                    $.ajax({
                        url: '/delUser',
                        type: 'get',
                        dataType: 'json',
                        data: {
                           id: idsStr,
                        },
                        success: function (data) {
                            console.log(data.result);
                            if (data.result == 'success') {
                                layer.msg("删除成功！", {icon: 6, time: 1000, anim: 4}, function () {
                                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                                });
                                /*  $(".layui-laypage-btn")[0].click();

                                 //layer.msg('登陆成功'); */
                            }
                            if (data.result == 'fail') {
                                layer.msg("删除失败！", {icon: 6, time: 1000, anim: 4}, function () {
                                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                                });
                            }
                        }
                    });
                    $(".layui-laypage-btn")[0].click();
                } else {
                    layer.msg('未选择有效数据', {
                        offset: 't',
                        anim: 6
                    });
                }
            });
        })
        $("#addRole").click(function () {
            layer.open({
                title: '添加角色',
                type: 2,
                shade: false,
                maxmin: true,
                shade: 0.5,
                anim: 4,
                area: ['90%', '90%'],
                content: 'role-add.html',
                zIndex: layer.zIndex,
                // skin: 'layui-layer-molv',
                end: function () {
                    $(".layui-laypage-btn")[0].click();
                }
            });
        })
    })
</script>
<!--模板-->

</body>
</html>
