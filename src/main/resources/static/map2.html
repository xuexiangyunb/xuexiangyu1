<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折线图</title>
</head>
<body>
<div id="main" style="width: 100%;height:400px;margin-top: 50px;"></div>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="lib/echarts/echarts.common.min.js"></script>
<script type="text/javascript">
    var cid = null;
    var time=[];    //类别数组（实际用来盛放X轴坐标值）
    var tem=[];
    var hum=[]; //销量数组（实际用来盛放Y坐标值）
    function child(d) {
        cid=d;
        alert(cid);

        $.ajax({
            type : "get",
            async : true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
            url : '/listHumTem?cId='+cid,  //请求发送到TestServlet处
            data : {},
            dataType : "json",        //返回数据形式为json
            success : function(result) {
               // alert("1 success执行");
                //请求成功时执行该函数内容，result即为服务器返回的json对象
                    for(var i=0;i<result.timeData.length;i++){
                        time.push(result.timeData[i]);    //挨个取出时间并填入时间数组
                        console.log("time["+i+"]"+result.temData[i]);
                    }
                    for(var i=0;i<result.temData.length;i++){
                        tem.push(result.temData[i]);    //挨个取出温度并填入温度数组
                        console.log("temData["+i+"]"+result.temData[i]);
                    }
                    for(var i=0;i<result.humData.length;i++){
                        hum.push(result.humData[i]);    //挨个取出湿度并填入湿度数组
                        console.log("humData["+i+"]"+result.temData[i]);

                    }
                    //alert("2 数据赋值完毕");
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('main'));
               // alert("3 初始化echart")
                // 指定图表的配置项和数据
                myChart.setOption
                ({
                    title: {
                        text: '数据折线图'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['温度','湿度']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: time
                    },
                    yAxis : [{
                        type: 'value',
                        min: 0,
                        max: 100,
                    },
                        {
                            type: 'value',
                            min: 0,
                            max: 100,
                            axisLabel: {
                                formatter: '{value} %'
                            }
                        }],

                    series: [
                        {
                            name: '温度',
                            type: 'line',
                            yAxisIndex: 0,
                            data:tem
                        },
                        {
                            name:'湿度',
                            type:'line',
                            yAxisIndex: 1,
                            data:hum
                        },
                    ],
                })
               // alert("4  setOption完毕")
            },
            error : function(errorMsg) {
                //请求失败时执行该函数
                alert("图表请求数据失败!");
                myChart.hideLoading();
            }
        })}




</script>
</body>
</html>
