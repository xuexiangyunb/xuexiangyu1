<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>历史数据</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/scroll-bar.css">
    <link rel="stylesheet" href="css/sub-page.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_693759_wytlyqhtdtj1nhfr.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域 -->
    <div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
             <a><cite>开关柜查询</cite></a>
                <a><cite>开关柜信息列表</cite></a>
				<a><cite>历史数据查询</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--模糊搜索区域-->
    <div class="layui-row">
        <form class="layui-form layui-col-md12 ok-search">

            <input class="layui-input" name="site" id="site" placeholder="请输入柜子编号" autocomplete="off">
            <button class="layui-btn" lay-submit="" lay-filter="search">
                <i class="layui-icon layui-icon-search"></i>
            </button>
        </form>
    </div>
    <okToolbar>

        <span> 。</span>
    </okToolbar>
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="lib/layui/layui.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<!-- form表单 -->

</div>
<!-- js逻辑 -->


<script>
    var cId = null;
    function child(d) {
        cId=d



    layui.use(['element', 'table', 'form', 'jquery', 'laydate'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;


        laydate.render({
            elem: '#birthday',
            type: "datetime"
        });


        table.render({

            elem: '#tableId',
            url: 'listData?cId='+cId,
            defaultToolbar:['exports'],
            toolbar:true,
            page: false,
            cols: [[
                {type: 'checkbox'},
                {field: 'id', title: 'ID', width: 80, sort: true},
                {field: 'tem', title: '温度', width: 100,},
                {field: 'hum', title: '湿度(%)', width: 100,},
                {field: 'time', title: '时间', width: 200},
            ]],
        });

        form.on('submit(edit)', function (data) {
            console.log(cId);
            layer.msg("谢谢查看！", {icon: 6, time: 1000, anim: 4}, function () {
                parent.layer.close(parent.layer.getFrameIndex(window.name));
            });
            return false;
        });
    })
    }



</script>
</body>
</html>
